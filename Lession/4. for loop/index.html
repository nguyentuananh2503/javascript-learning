        /*

        */

        function findMaxNumber() {
            var arrNumber = [8, 9, 10, 20, 2, 1, 50, 5, 7, 100];
            var max = arrNumber[0]
	for(var i=arrNumber[0]; i<arrNumber.length; i++)

	alert(max)


}
